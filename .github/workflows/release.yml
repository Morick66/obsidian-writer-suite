name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.12.2"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Copy files to plugin directory
        run: |
          cp ./main.js ./WriterSuite-ExampleVault/.obsidian/plugins/obsidian-writer-suite/main.js
          cp ./manifest.json ./WriterSuite-ExampleVault/.obsidian/plugins/obsidian-writer-suite/manifest.json
          cp ./styles.css ./WriterSuite-ExampleVault/.obsidian/plugins/obsidian-writer-suite/styles.css

      - name: Create zip package
        run: |
          zip -r WriterSuite-ExampleVault.zip WriterSuite-ExampleVault

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${ GITHUB_REF#refs/tags/ }"

          gh release create "$tag" \
            --title="$tag" \
            --draft \
            ./main.js ./manifest.json ./styles.css \
            WriterSuite-ExampleVault.zip
